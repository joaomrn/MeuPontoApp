<ion-content class="content">

  <ion-grid>

    <ion-row class="ion-padding-top">
      <ion-col size="3" class="ion-align-self-center">
        <ion-img src="../../assets/icon/telaLogin.png" class="head"></ion-img>
      </ion-col>
      <ion-col size="8" class="ion-align-self-center" *ngIf="usuario">
        <ion-label class="texto" color="light">Bem vindo</ion-label>
        <br>
        <ion-label class="texto" color="light">Nome: {{usuario.Nome}}</ion-label>
        <br>
        <ion-label class="texto" color="light">Matricula: {{usuario.Matricula}}</ion-label>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <br>
    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-button type="submit" color="red" expand="block" fill="outline" (click)='registrarPonto()'>Registrar Ponto
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" color="red" expand="block" fill="outline" (click)='consultarHistorico()'>Consultar
          Histórico</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" color="red" expand="block" fill="outline" (click)='abrirSolicitacao()'>Abrir
          Solicitação</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
