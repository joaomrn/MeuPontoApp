<ion-header>
  <ion-toolbar>
    <ion-title>
      Minha Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <button class="btn btn-primary" [routerLink]="['/principal']">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="box">
          <img class="card-img-top circulo" [src]="photo" (click)="takePicture()">
        </div>
      </div>
    </div>
  </div>

  <br>

  <div id="map" class="img-fluid img_perfil"></div>

</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="confirmar()">Confirmar</ion-button>
  <ion-button expand="block" (click)="cleanPhoto()">Cancelar</ion-button>
</ion-footer>
